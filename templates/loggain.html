    <style>
        @import url('https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;500;700&display=swap');
        
        body {
            min-height: 100vh;
            background-color: #f8f9fa;
            padding-top: 80px;
            display: flex;
            flex-direction: column;
            font-family: 'Roboto', sans-serif;
        }
        
        .page-content {
            flex: 1;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 2rem 1rem;
        }
        
        .login-container {
            display: flex;
            width: 100%;
            max-width: 1000px;
            background-color: white;
            border-radius: 12px;
            overflow: hidden;
            box-shadow: 0 10px 25px rgba(0, 0, 0, 0.05);
            transition: all 0.3s ease;
        }
        
        .login-container:hover {
            box-shadow: 0 15px 30px rgba(0, 0, 0, 0.1);
        }
        
        .login-form-section {
            flex: 1;
            padding: 3rem;
        }
        
        .login-image-section {
            flex: 1;
            background-color: #f5f2ef;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 2rem;
            position: relative;
            overflow: hidden;
        }
        
        .login-image-section::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: linear-gradient(135deg, rgba(41, 35, 29, 0.05) 0%, rgba(41, 35, 29, 0.1) 100%);
            z-index: 1;
        }
        
        .login-image-section img {
            position: relative;
            z-index: 2;
            max-width: 70%;
            filter: drop-shadow(0 5px 15px rgba(41, 35, 29, 0.2));
            transition: transform 0.3s ease;
        }
        
        .login-image-section img:hover {
            transform: scale(1.05);
        }
        
        .login-image-content {
            text-align: center;
            z-index: 2;
            display: flex;
            flex-direction: column;
            align-items: center;
        }
        
        .login-image-title {
            color: #29231d;
            font-weight: 700;
            margin-top: 1.5rem;
            font-size: 1.5rem;
            letter-spacing: 0.5px;
        }
        
        .login-title {
            color: #29231d;
            font-weight: 600;
            margin-bottom: 1.5rem;
            position: relative;
            padding-bottom: 0.5rem;
            text-align: center;
            font-family: 'Roboto', sans-serif;
            letter-spacing: 0.5px;
        }
        
        .login-title:after {
            content: '';
            position: absolute;
            bottom: 0;
            left: 50%;
            transform: translateX(-50%);
            width: 50px;
            height: 3px;
            background-color: #29231d;
            border-radius: 3px;
        }
        
        .input-group {
            margin-bottom: 1.5rem;
            position: relative;
        }
        
        .input-icon {
            position: absolute;
            left: 15px;
            top: 50%;
            transform: translateY(-50%);
            color: #29231d;
            z-index: 10;
        }
        
        .form-control {
            padding-left: 45px;
            height: 50px;
            border-radius: 8px;
            border: 1px solid #ced4da;
            transition: all 0.3s ease;
            font-family: 'Roboto', sans-serif;
        }
        
        .form-control:focus {
            border-color: #29231d;
            box-shadow: 0 0 0 0.25rem rgba(41, 35, 29, 0.25);
        }
        
        .form-control.is-invalid {
            border-color: #dc3545;
            padding-right: calc(1.5em + 0.75rem);
            background-image: url("data:image/svg+xml,%3csvg xmlns='http://www.w3.org/2000/svg' viewBox='0 0 12 12' width='12' height='12' fill='none' stroke='%23dc3545'%3e%3ccircle cx='6' cy='6' r='4.5'/%3e%3cpath stroke-linejoin='round' d='M5.8 3.6h.4L6 6.5z'/%3e%3ccircle cx='6' cy='8.2' r='.6' fill='%23dc3545' stroke='none'/%3e%3c/svg%3e");
            background-repeat: no-repeat;
            background-position: right calc(0.375em + 0.1875rem) center;
            background-size: calc(0.75em + 0.375rem) calc(0.75em + 0.375rem);
            animation: shake 0.5s cubic-bezier(.36,.07,.19,.97) both;
        }
        
        @keyframes shake {
            10%, 90% { transform: translate3d(-1px, 0, 0); }
            20%, 80% { transform: translate3d(2px, 0, 0); }
            30%, 50%, 70% { transform: translate3d(-4px, 0, 0); }
            40%, 60% { transform: translate3d(4px, 0, 0); }
        }
        
        .form-control::placeholder {
            color: #6c757d;
            font-family: 'Roboto', sans-serif;
            font-weight: 300;
        }
        
        .btn-primary {
            background-color: #29231d;
            border-color: #29231d;
            height: 50px;
            border-radius: 8px;
            font-weight: 500;
            transition: all 0.3s ease;
            font-family: 'Roboto', sans-serif;
            letter-spacing: 0.5px;
        }
        
        .btn-primary:hover, .btn-primary:focus {
            background-color: #1e1915;
            border-color: #1e1915;
            transform: translateY(-2px);
        }
        
        .btn-outline-primary {
            color: #29231d;
            border-color: #29231d;
            font-family: 'Roboto', sans-serif;
            letter-spacing: 0.3px;
            transition: all 0.3s ease;
        }
        
        .btn-outline-primary:hover {
            background-color: #29231d;
            border-color: #29231d;
            transform: translateY(-2px);
        }
        
        .alert {
            border-radius: 8px;
            padding: 1rem;
            margin-bottom: 1.5rem;
            border-left: 5px solid;
            animation: fadeIn 0.5s ease-in-out;
            font-family: 'Roboto', sans-serif;
            box-shadow: 0 3px 10px rgba(0, 0, 0, 0.1);
        }
        
        .alert-danger {
            border-left-color: #dc3545;
            background-color: #fff5f5;
        }
        
        .alert-success {
            border-left-color: #28a745;
            background-color: #f2fff5;
        }
        
        .alert-info {
            border-left-color: #17a2b8;
            background-color: #f5fdff;
        }
        
        .alert-dismissible .btn-close {
            padding: 1.05rem 1rem;
        }
        
        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(-10px); }
            to { opacity: 1; transform: translateY(0); }
        }
        
        /* Pulsera felmeddelande för bättre synlighet */
        @keyframes pulse {
            0% { box-shadow: 0 0 0 0 rgba(220, 53, 69, 0.4); }
            70% { box-shadow: 0 0 0 10px rgba(220, 53, 69, 0); }
            100% { box-shadow: 0 0 0 0 rgba(220, 53, 69, 0); }
        }
        
        .alert-danger {
            animation: fadeIn 0.5s ease-in-out, pulse 2s infinite;
        }
        
        .link-primary {
            color: #29231d;
            text-decoration: none;
            transition: all 0.3s ease;
            font-weight: 500;
        }
        
        .link-primary:hover {
            color: #1e1915;
            text-decoration: underline;
        }
        
        .divider {
            display: flex;
            align-items: center;
            margin: 1.5rem 0;
            color: #6c757d;
            font-family: 'Roboto', sans-serif;
        }
        
        .divider::before, .divider::after {
            content: '';
            flex: 1;
            border-bottom: 1px solid #dee2e6;
        }
        
        .divider::before {
            margin-right: 1rem;
        }
        
        .divider::after {
            margin-left: 1rem;
        }
        
        @media (max-width: 768px) {
            .login-container {
                flex-direction: column;
            }
            
            .login-form-section {
                padding: 2rem;
                order: -1;
            }
            
            .login-image-section {
                padding: 2rem;
                order: 0;
            }
        }
        
        .forgot-password-link {
            color: #29231d;
            text-decoration: none;
            font-weight: 500;
            position: relative;
            transition: all 0.3s ease;
            display: inline-block;
        }
        
        .forgot-password-link::after {
            content: '';
            position: absolute;
            width: 0;
            height: 2px;
            bottom: -2px;
            left: 0;
            background-color: #29231d;
            transition: width 0.3s ease;
        }
        
        .forgot-password-link:hover {
            color: #29231d;
        }
        
        .forgot-password-link:hover::after {
            width: 100%;
        }
    </style>

    <script>
document.getElementById('loginForm').addEventListener('submit', function(event) {
   event.preventDefault(); // Förhindra att formuläret skickas normalt
   const form = event.target;
   const formData = new FormData(form);

   // Ta bort tidigare felmeddelanden
   const existingError = document.querySelector('.alert-danger');
   if (existingError) {
       existingError.remove();
   }

   // Visa en laddningsindikator
   const submitButton = form.querySelector('button[type="submit"]');
   const originalButtonText = submitButton.innerHTML;
   submitButton.innerHTML = '<span class="spinner-border spinner-border-sm" role="status" aria-hidden="true"></span> Loggar in...';
   submitButton.disabled = true;

   const csrfToken = document.querySelector('meta[name="csrf-token"]').getAttribute('content');

   fetch('/loggain/submit', {
      method: 'POST',
      body: formData,  // Skicka formulärdata
      headers: {
          'X-Requested-With': 'XMLHttpRequest',  // Visa att det är en AJAX-förfrågan
          'X-CSRFToken': csrfToken  // Lägg till CSRF-token i headers
      },
      redirect: 'follow'  // Följ HTTP-omdirigeringar automatiskt
   })
   .then(response => {
       // Återställ knappen oavsett resultat
       submitButton.innerHTML = originalButtonText;
       submitButton.disabled = false;

       if (response.redirected) {
           window.location.href = response.url;
           return;
       }
       
       if (!response.ok) {
           if (response.headers.get('content-type')?.includes('application/json')) {
               return response.json().then(data => {
                   throw new Error(data.error || 'Okänt fel vid inloggning.');
               });
           } else {
               throw new Error('Ett problem uppstod vid inloggning. Försök igen.');
           }
       }
       
       if (response.headers.get('content-type')?.includes('application/json')) {
           return response.json();
       } else {
           // Ej JSON-svar, troligen HTML - men ladda INTE om sidan automatiskt
           // Detta förhindrar att felmeddelanden försvinner för snabbt
           console.log('Fick HTML-svar från servern, visar meddelande istället för att ladda om');
           
           // Skapa ett informationsmeddelande istället
           const messageElement = document.createElement('div');
           messageElement.className = 'alert alert-info text-center alert-dismissible fade show';
           messageElement.role = 'alert';
           messageElement.textContent = 'Servern svarade, men inloggningen var inte framgångsrik. Kontrollera dina uppgifter och försök igen.';
           
           // Lägg till stängknapp
           const closeButton = document.createElement('button');
           closeButton.type = 'button';
           closeButton.className = 'btn-close';
           closeButton.setAttribute('data-bs-dismiss', 'alert');
           closeButton.setAttribute('aria-label', 'Stäng');
           messageElement.appendChild(closeButton);
           
           // Visa meddelandet i formuläret
           const loginForm = document.getElementById('loginForm');
           loginForm.insertBefore(messageElement, loginForm.firstChild);
           
           return {};
       }
   })
   .then(data => {
       if (data.redirect) {
           // Omdirigera användaren vid lyckad inloggning
           console.log('Omdirigerar till:', data.redirect);
           window.location.href = data.redirect;
       }
   })
   .catch(error => {
       console.error('Inloggningsfel:', error);
       
       // Visa felmeddelandet i ett HTML-element med en stängknapp
       const errorMessageElement = document.createElement('div');
       errorMessageElement.className = 'alert alert-danger text-center alert-dismissible fade show';
       errorMessageElement.role = 'alert';
       
       // Lägg till felmeddelande med fetstil
       const errorText = document.createElement('strong');
       errorText.textContent = 'Inloggningsfel: ';
       errorMessageElement.appendChild(errorText);
       errorMessageElement.appendChild(document.createTextNode(error.message));
       
       // Lägg till stängknapp
       const closeButton = document.createElement('button');
       closeButton.type = 'button';
       closeButton.className = 'btn-close';
       closeButton.setAttribute('data-bs-dismiss', 'alert');
       closeButton.setAttribute('aria-label', 'Stäng');
       errorMessageElement.appendChild(closeButton);
       
       // Lägg till felmeddelandet i formuläret
       const loginForm = document.getElementById('loginForm');
       loginForm.insertBefore(errorMessageElement, loginForm.firstChild);
       
       // Skrolla upp för att säkerställa att felmeddelandet är synligt
       window.scrollTo({ top: 0, behavior: 'smooth' });
       
       // Högljus fälten som behöver åtgärdas
       document.getElementById('email').classList.add('is-invalid');
       document.getElementById('password').classList.add('is-invalid');
       
       // Fördröj fokuseringen till inputfältet för att ge användaren tid att se felmeddelandet
       setTimeout(() => {
           document.getElementById('email').focus();
           
           // Återställ fältens markering efter 5 sekunder
           setTimeout(() => {
               document.getElementById('email').classList.remove('is-invalid');
               document.getElementById('password').classList.remove('is-invalid');
           }, 5000);
       }, 500);
   });
});
    </script>
