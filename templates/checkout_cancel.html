<!DOCTYPE html>
<html lang="sv">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Köp avbrutet - Kunskapslitteratur</title>
  <!-- Favicon -->
  <link rel="apple-touch-icon" sizes="180x180" href="{{ url_for('static', filename='bilder/favicon.ico') }}">
  <link rel="icon" type="image/png" sizes="32x32" href="{{ url_for('static', filename='bilder/favicon.ico') }}">
  <link rel="icon" type="image/png" sizes="16x16" href="{{ url_for('static', filename='bilder/favicon.ico') }}">
  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
  <link href="{{ url_for('static', filename='style.css') }}" rel="stylesheet">
  <style>
    body {
      background-color: #f8f9fa;
      min-height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
    }
    .cancel-container {
      max-width: 600px;
      padding: 3rem;
      text-align: center;
      background: white;
      border-radius: 24px;
      box-shadow: 0 10px 30px rgba(0, 0, 0, 0.05);
    }
    .cancel-icon {
      font-size: 4rem;
      color: #dc3545;
      margin-bottom: 1.5rem;
    }
    .logo {
      max-width: 200px;
      margin-bottom: 2rem;
    }
    .cancel-container h1 {
      font-size: 2rem;
      font-weight: 600;
      color: #dc3545;
      margin-bottom: 1rem;
    }
    .cancel-container p {
      font-size: 1.1rem;
      color: #6c757d;
      margin-bottom: 2rem;
    }
    .btn-primary {
      padding: 0.75rem 2rem;
      border-radius: 50px;
      font-weight: 500;
      transition: all 0.3s ease;
    }
    .btn-primary:hover {
      transform: translateY(-3px);
      box-shadow: 0 5px 15px rgba(0, 0, 0, 0.1);
    }
    .btn-outline-secondary {
      padding: 0.75rem 2rem;
      border-radius: 50px;
      font-weight: 500;
      margin-right: 1rem;
      transition: all 0.3s ease;
    }
    .btn-outline-secondary:hover {
      transform: translateY(-3px);
      box-shadow: 0 5px 15px rgba(0, 0, 0, 0.05);
    }
  </style>
</head>
<body>
  <div class="container cancel-container">
    <img src="{{ url_for('static', filename='bilder/logo.png') }}" alt="Kunskapslitteratur" class="logo img-fluid">
    <div class="cancel-icon">
      <i class="bi bi-x-circle"></i>
    </div>
    <h1>Köp avbrutet</h1>
    <p>Du har avbrutit betalningen. Inga pengar har dragits från ditt konto. Du kan försöka igen eller kontakta oss om du behöver hjälp.</p>
    
    <div class="d-flex justify-content-center flex-wrap">
      <a href="{{ url_for('inloggad') }}" class="btn btn-outline-secondary mb-2 mb-md-0">
        <i class="bi bi-house-door me-2"></i>Till startsidan
      </a>
      <a href="/checkout" class="btn btn-primary">
        <i class="bi bi-cart me-2"></i>Tillbaka till kassan
      </a>
    </div>
  </div>

  <script>
    // Rensa localStorage när sidan laddas
    localStorage.removeItem('cart');
  </script>
<script src="{{ url_for('static', filename='cookie-consent.js') }}" defer></script>
</body>
</html>
